<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블로그 네비게이터</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
    }
    .menu-btn {
      font-size: 30px;
      cursor: pointer;
      padding: 10px;
    }
    .nav {
      display: None;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .nav ul {
      list-style: none;
      padding: 0;
    }
    .nav li {
      margin: 10px 0;
    }
    .sub-category {
      margin-left: 20px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="menu-btn" onclick="toggleNav()">&#9776;</div>
  <nav class="nav" id="nav">
    <ul>
      <li>코딩</li>
      <li>統計学入門</li>
      <li>회계
        <ul class="sub-category">
          <li>簿記</li>
        </ul>
      </li>
      <li>독서</li>
      <li>위대한 수업
        <ul class="sub-category">
          <li>- 1강.</li>
          <li>- 2강.</li>
        </ul>
      </li>
    </ul>
  </nav>

  <script>
    function toggleNav() {
      const nav = document.getElementById('nav');
      nav.style.display = nav.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
